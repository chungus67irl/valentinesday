<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    
    <meta property="og:title" content="A Question for You... ‚ù§Ô∏è">
    <meta property="og:description" content="I have something important to ask you.">
    <meta property="og:image" content="https://yourdomain.com/mocha_ask.gif">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&family=Cinzel:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            
            /* Default background settings */
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
            
            transition: background-image 0.5s ease-in-out, background-position 0.5s ease-in-out, background-size 0.5s ease-in-out, justify-content 0.5s ease, padding 0.5s ease;
            color: #5d4037;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
        }

        body.has-photo::before {
            opacity: 1;
        }

        .heart-bg {
            position: absolute;
            top: -10vh;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.60); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            z-index: 10;
            max-width: 90%;
            /* Allow the container itself to grow if needed */
            max-height: 90vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        img {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #d81b60;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-button {
            background-color: #ff4081;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
            z-index: 2;
        }

        .yes-button:hover {
            background-color: #f50057;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 64, 129, 0.6);
        }

        .yes-button.full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            font-size: 8vw !important; 
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1s infinite;
            text-align: center;
            white-space: normal;
            padding: 20px; 
            box-sizing: border-box;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .no-button {
            background-color: #8d6e63;
            color: white;
            font-size: 18px;
        }
        
        .no-button:hover {
            background-color: #6d4c41;
        }

        .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 50px;
        }

        .music-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
        }

        input[type=range] {
            width: 80px;
            cursor: pointer;
        }

        /* === NEW FANCY LETTER STYLES === */
        .letter-box {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            /* Scrollable Settings */
            max-height: 200px; 
            overflow-y: auto; 
            
            /* Visuals: Parchment & Gold */
            background: #fff9e6; 
            border: 3px double #d4af37; 
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            
            /* Typography */
            color: #4a3b2a;
            text-align: left;
            box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .letter-text {
            font-family: 'Cinzel', serif; /* Classical Header Font */
            font-size: 1rem;
            line-height: 1.6;
        }

        .letter-text p {
            margin-bottom: 15px;
        }
        
        .letter-text span.fancy {
            font-family: 'Great Vibes', cursive; /* Fancy script for names/love */
            font-size: 1.4rem;
            color: #d81b60;
        }

        /* Custom Gold Scrollbar */
        .letter-box::-webkit-scrollbar {
            width: 8px;
        }
        .letter-box::-webkit-scrollbar-track {
            background: #f1f1f1; 
            border-radius: 4px;
        }
        .letter-box::-webkit-scrollbar-thumb {
            background: #d4af37; 
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <audio id="bgMusic" loop>
        <source src="whiplash.mp3" type="audio/mpeg">
    </audio>

    <div class="music-controls">
        <button class="music-toggle" onclick="toggleMusic()">üéµ</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.15" oninput="adjustVolume(this.value)">
    </div>

    <div class="container">
        <img id="mainImage" src="mocha_ask.gif" alt="Please?">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const messages = [
            "No",
            "Are you sure?",
            "Pookie please...",
            "But look at this face! ü•∫",
            "I'm gonna cry..."
        ];

        const images = [
            "us1.jpg",
            "us2.jpg",
            "us3.jpg",
            "us4.jpg",
            "us5_new.jpg"
        ];

        let messageIndex = 0;
        let noClickCount = 0;

        window.onload = function() {
            const music = document.getElementById('bgMusic');
            music.volume = 0.15;
        };

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');

            noClickCount++;

            if (noClickCount <= 5) {
                const imageName = images[noClickCount - 1];
                document.body.style.backgroundImage = `url('${imageName}')`;
                document.body.classList.add('has-photo');

                // Logic for Slide 5
                if (noClickCount === 5) {
                    document.body.style.backgroundSize = "contain";
                    document.body.style.backgroundPosition = "center center";
                    document.body.style.justifyContent = "flex-end"; 
                    document.body.style.paddingRight = "5vw";       
                } else {
                    document.body.style.backgroundSize = "cover";
                    document.body.style.backgroundPosition = "center center";
                    document.body.style.justifyContent = "center";
                    document.body.style.paddingRight = "0";
                }
            }

            if (noClickCount >= 5) {
                noButton.style.display = 'none';
                document.body.appendChild(yesButton);
                yesButton.classList.add('full-screen');
                yesButton.innerHTML = "OKAY SAY<br>YES NOW! ‚ù§Ô∏è";
                document.getElementById('question').innerText = "There is no escape! üòà";
                return;
            }

            messageIndex = (messageIndex + 1) % messages.length;
            noButton.textContent = messages[messageIndex];

            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            const newSize = currentSize * 1.5;
            yesButton.style.fontSize = `${newSize}px`;
        }

        function handleYesClick() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4081', '#ff80ab', '#ffc107']
            });

            const yesButton = document.querySelector('.yes-button');
            if (yesButton) {
                yesButton.remove();
            }

            // === RESET LAYOUT TO CENTER FOR THE LETTER ===
            document.body.style.justifyContent = "center";
            document.body.style.paddingRight = "0";
            
            // OPTIONAL: Reset background to specific image or keep last one? 
            // I'll keep the last one, but ensure we are centered.

            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 3rem; color: #e91e63; font-family: 'Great Vibes', cursive;">Yay!!! ‚ù§Ô∏è</h1>
                <img src="mocha_kiss.gif" style="width: 100%; max-width: 250px; border-radius: 20px;">
                
                <div class="letter-box">
                    <div class="letter-text">
                        <p><span class="fancy">Meghan Hope Maples,</span></p>
                        <p>This is our 4th Valentines Day. That is just absolutely insane. I am super happy to have been 4 times around the world on Valentines Day with you my love. You are just the shining star of my dark blurry night and I hope to keep seeing you shine with me!</p>
                        <p>I wish I could spend Valentines Day with you in person but this will have to do for the mean time.</p>
                        <p>I would love to watch some Smiling Friends, play some video games with you, and buy your next meal (go crazy if you want, kinda, jk).</p>
                        <p>I love you Meghan! Best girlfriend ever! <3</p>
                    </div>
                </div>
            `;
            
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play().catch(e => console.log("Auto-play blocked"));
                document.querySelector('.music-toggle').textContent = '‚è∏Ô∏è';
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.music-toggle');
            if (music.paused) {
                music.play();
                btn.textContent = '‚è∏Ô∏è';
            } else {
                music.pause();
                btn.textContent = 'üéµ';
            }
        }

        function adjustVolume(volume) {
            const music = document.getElementById('bgMusic');
            music.volume = volume;
        }
    </script>
</body>
</html>
