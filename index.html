<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    
    <meta property="og:title" content="A Question for You... ‚ù§Ô∏è">
    <meta property="og:description" content="I have something important to ask you.">
    <meta property="og:image" content="https://yourdomain.com/mocha_ask.gif">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Soft Pink Gradient for Milk & Mocha Vibe */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            color: #5d4037; /* Mocha Brown Text */
            overflow: hidden;
            position: relative;
        }

        .heart-bg {
            position: absolute;
            top: -10vh;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            z-index: 10;
            max-width: 90%;
            transition: transform 0.3s ease;
        }

        img {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            /* Cute bouncing animation */
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #d81b60;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-button {
            background-color: #ff4081;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4);
            z-index: 2;
        }

        .yes-button:hover {
            background-color: #f50057;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 64, 129, 0.6);
        }

        /* FULL SCREEN YES BUTTON STYLE */
        .yes-button.full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            font-size: 5rem !important;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .no-button {
            background-color: #8d6e63; /* Mocha Brown */
            color: white;
            font-size: 18px;
        }
        
        .no-button:hover {
            background-color: #6d4c41;
        }

        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <audio id="bgMusic" loop>
        <source src="whiplash.mp3" type="audio/mpeg">
    </audio>

    <button class="music-toggle" onclick="toggleMusic()">üéµ</button>

    <div class="container">
        <img id="mainImage" src="mocha_ask.gif" alt="Please?">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // These are the messages for the 5 clicks
        const messages = [
            "No",
            "Are you sure?",
            "Pookie please...",
            "But look at this face! ü•∫",
            "I'm gonna cry..."
        ];

        let messageIndex = 0;
        let noClickCount = 0;

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');

            noClickCount++;

            // 5th Click Logic: REMOVE NO BUTTON, MAXIMIZE YES BUTTON
            if (noClickCount >= 5) {
                noButton.style.display = 'none'; // Bye bye no button
                
                yesButton.classList.add('full-screen');
                yesButton.innerText = "OKAY SAY YES NOW! ‚ù§Ô∏è";
                
                document.getElementById('question').innerText = "There is no escape! üòà";
                return;
            }

            // Normal Logic: Change Text and Grow
            messageIndex = (messageIndex + 1) % messages.length;
            noButton.textContent = messages[messageIndex];

            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            const newSize = currentSize * 1.5;
            yesButton.style.fontSize = `${newSize}px`;
        }

        function handleYesClick() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4081', '#ff80ab', '#ffc107']
            });

            // FINAL SUCCESS SCREEN
            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 3rem; color: #e91e63;">I knew you would say yes! ‚ù§Ô∏è</h1>
                
                <img src="mocha_kiss.gif" style="width: 100%; max-width: 300px; border-radius: 20px;">
                
                <p style="font-size: 1.2rem; margin-top: 10px; color: #5d4037;">(Best Valentine ever!)</p>
            `;
            
            // Try to auto-play music if not already playing
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play().catch(e => console.log("Auto-play blocked"));
                document.querySelector('.music-toggle').textContent = '‚è∏Ô∏è';
            }
        }

        // --- Hearts Background ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // --- Music Toggle ---
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.music-toggle');
            if (music.paused) {
                music.play();
                btn.textContent = '‚è∏Ô∏è';
            } else {
                music.pause();
                btn.textContent = 'üéµ';
            }
        }
    </script>
</body>
</html>
